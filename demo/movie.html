<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset="UTF-8"/>
    <title>豆瓣电影</title>
    <style>
        body {
            width: 960px;
            margin: 0 auto;
        }
        .mov {
            margin: 20px 10px;
        }
    </style>
</head>
<body>
    <h1>豆瓣电影</h1>
    <hr>
    {% for movie in movie_list %}
	<h2>{{movie.Movie_name }}</h2>
    <dl class="mov">
        <dt>{{movie.Movie_star}}</dt>
        <dd>{{movie.Movie_href}}</dd>
    </dl>
    {% endfor %}
</body>
</html>
